<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
		/>

		<title>Frontend Mentor | Multi-step form</title>
	</head>
	<body>
		<main>
			<aside class="navigation">
				<div class="listElement">
					<div class="number">1</div>
					<div class="textAside">
						<span>Step 1</span>
						<span>Your info</span>
					</div>
				</div>
				<div class="listElement">
					<div class="number">2</div>
					<div class="textAside">
						<span>Step 2</span>
						<span>select plan</span>
					</div>
				</div>
				<div class="listElement">
					<div class="number">3</div>
					<div class="textAside">
						<span>Step 3</span>
						<span>add-ons</span>
					</div>
				</div>
				<div class="listElement">
					<div class="number">4</div>
					<div class="textAside">
						<span>Step 4</span>
						<span>Summary</span>
					</div>
				</div>
			</aside>

			<div class="content">
				<div class="wrapperFlex">
					<div class="view-0">
						<h2 class="header">Personal info</h2>
						<h4 class="describe">
							Please provide your name, email address and phone number.
						</h4>
						<div class="inputContainer">
							<label for="Name">Name</label>
							<input id="Name" type="text" placeholder="e.g.Stephen King" />
						</div>
						<div class="inputContainer">
							<label for="Email Address">Email Adress</label>
							<input
								id="Email Adress"
								type="text"
								placeholder="e.g.stephenking@lorem.com"
							/>
						</div>
						<div class="inputContainer">
							<label for="Phone Number">Phone Number</label>
							<input
								id="Phone Number"
								type="text"
								placeholder="e.g. +123 456 789"
							/>
						</div>
					</div>
					<div class="view-1">
						<h2 class="header">Select your plan</h2>
						<h4 class="describe">
							You have the option of monthly or yearly billing.
						</h4>
						<div class="flex">
							<div class="boxPlan">
								<div class="arcade">
									<div class="imgIcon">
										<i class="fa-solid fa-envelope"></i>
									</div>
									<div class="pricelist">
										<h4 class="arcadeHeader">Arcade</h4>
										<p class="prizeArcade">$9/mo</p>
									</div>
								</div>
								<div class="advanced">
									<div class="imgIcon">
										<i class="fa-solid fa-envelope"></i>
									</div>
									<div class="pricelist">
										<h4 class="advancedHeader">Advanced</h4>
										<p class="prizeAdvanced">$12/mo</p>
									</div>
								</div>
								<div class="pro">
									<div class="imgIcon">
										<i class="fa-solid fa-envelope"></i>
									</div>
									<div class="pricelist">
										<h4 class="proHeader">Pro</h4>
										<p class="prizePro">$15/mo</p>
									</div>
								</div>
							</div>
						</div>
						<div class="flexSwitch">
							<div class="container">
								<span>Monthly</span>

								<input type="checkbox" />
								<span>Yearly</span>
							</div>
						</div>
					</div>
				</div>

				<footer>
					<button class="next">Next Step</button>
					<button class="back">Come Back</button>
				</footer>
			</div>
		</main>
		<script src="../script.js"></script>
	</body>
</html>
