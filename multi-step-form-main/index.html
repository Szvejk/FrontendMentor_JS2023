<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Frontend Mentor | Multi-step form</title>
	</head>
	<body>
		<main class="box">
			<section class="menu">
				<div class="one">
					<div class="number">1</div>
					STEP 1 YOUR INFO
				</div>
				<div class="second">
					<div class="number">2</div>
					STEP 2 SELECT PLAN
				</div>
				<div class="three">
					<div class="number">3</div>
					STEP 3 ADD-ONS
				</div>
				<div class="fourth">
					<div class="number">4</div>
					STEP 4 SUMMARY
				</div>
			</section>

			<section class="info">
				<form class="wrapper">
					<div class="head"><h2 class="header">Personal Info</h2></div>
					<p class="description">
						Please provide your name, email address and phone number.
					</p>

					<label id="nameText" for="name">Name </label>
					<input type="text" id="emailAdress" name="fname" />
					<label id="nameText" for="email">Email Adress </label>
					<input type="text" id="emailAdress" name="emailAdress" />
					<label id="nameText" for="email">Phone Number </label>
					<input type="phone" id="emailAdress" name="emailAdress" />
				</form>
				<div class="button"><button class="nextStep">Next Step</button></div>
			</section>
		</main>
	</body>
</html>
